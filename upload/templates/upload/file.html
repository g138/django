
{% extends 'upload/layout.html' %}
{% block content %}
<form class="center-align" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">
        Upload File
    </button>
</form>

<div class="center-align"><h3>{{mime}}</h3></div>
{% endblock %}
